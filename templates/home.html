<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handle - Personaliza tu Estilo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home_styles.css') }}">
</head>
<body>
    <header class="header-bar">
        <h1>Handle</h1>
        <p class="slogan">Overhauling Fashion</p>
    </header>
    <main class="container">
        <!-- Sección izquierda -->
        <section class="left-section">
            <form>
                <div class="form-group">
                    <label for="feature1">Selecciona tu estilo preferido:</label>
                    <select id="feature1" name="feature1">
                        <option value="casual">Casual</option>
                        <option value="formal">Formal</option>
                        <option value="deportivo">Deportivo</option>
                    </select>
                </div>
                <!-- Agrega más preguntas aquí -->
            </form>
        </section>

        <!-- Línea divisoria -->
        <div class="divider"></div>

        <!-- Sección derecha -->
        <section class="right-section">
            <form action="{{ url_for('home') }}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="image">Sube una imagen de tu prenda:</label>
                    <input type="file" id="image" name="image" accept="image/*" required>
                </div>
                <!-- Barra horizontal -->
                <div class="horizontal-divider"></div>
                <button type="submit">Enviar</button>
            </form>
            {% if image_url %}
            <div class="result">
                <h2>Imagen subida:</h2>
                <img src="{{ url_for('static', filename=image_url.split('static/')[-1]) }}" alt="Imagen subida">
            </div>
            {% endif %}
        </section>
    </main>
    <footer class="footer-bar">
        <p>&copy; 2024 Handle & MANGO.</p>
    </footer>
</body>
</html>
